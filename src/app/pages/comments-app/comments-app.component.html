<section class="comment-app main-layout">
    <comment-list (replyAdded)="commentAdded($event)" (commentRemoved)="commentRemoved($event)" (commentUpdated)="commentUpdated($event)"
        [loggedUser]="loggedUser" [comments]="comments$ | async"></comment-list>
    <comment-add [newComment]="newComment" (commentAdded)="commentAdded($event)" *ngIf="loggedUser"
        [loggedUser]="loggedUser"></comment-add>
</section>
