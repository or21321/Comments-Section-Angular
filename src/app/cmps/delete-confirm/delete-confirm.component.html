<div class="modal-wrapper">
    <section class="delete-confirm wrapped-modal flex direction-column align-center">
        <h3>Delete comment</h3>
        <p>Are you sure you want to delete this comment?
            This will remove the comment and it's replies, and can't be undone.
        </p>
        <div class="flex">
            <button class="grow" (click)="cancel.emit()">NO, CANCEL</button>
            <button class="grow" (click)="delete.emit()">YES, DELETE</button>
        </div>
    </section>
</div>
